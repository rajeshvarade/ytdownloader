<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>YT Downloader</title>
</head>

<body id="homebackgrounnd">
  <div class="contain justify-content-center m-5">
    <div class="card text-center">
      <div class="card-header">
        <h1 id="head-main" class="text-center bg-info">YT Downloader</h1>
      </div>
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
          <input type="text" class="form-control text-center border border-info" name="link" id="link"
            placeholder="search here"><br>
          <input type="submit" class="btn btn-primary" value="Search">
          </form>
        </div>
      <div class="row justify-content-center bg-info m-4 p-3 font-monospace fw-bold">
        {{title}}.MP4
      </div>
      <div class="row justify-content-center border-1">
        <div class="col-sm-2 border-info border-1"><br>
          <button class="btn bg-info fw-bold">1080p.</button>
        </div>
        <div class="col col-lg-2 border-1"><br>
          <button class="btn bg-info fw-bold">Download</button>
        </div>
      </div>
      <div class="row justify-content-center border-1">
        <div class="col-sm-2 border-info border-1"><br>
          <button class="btn bg-info fw-bold">720p.</button>
        </div>
        <div class="col col-lg-2 border-1"><br>
          <button class="btn bg-info fw-bold">Download</button>
        </div>
      </div>
      <div class="row justify-content-center border-1">
        <div class="col-sm-2 border-info border-1"><br>
          <button class="btn bg-info fw-bold">480p.</button>
        </div>
        <div class="col col-lg-2 border-1"><br>
          <button class="btn bg-info fw-bold">Download</button>
        </div>
      </div><br>
    </div>
  </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
